<title>カワウソについて</title>
</head>
<body>
 <div>
  <p>・体長は41～64センチメートル。（コツメカワウソ）</p>
  <p>・生息地は南極、オーストラリア、ニュージーランドを除く世界全域の水辺や海上。</p>
  <p>・肉食性で、主食はザリガニ、カエル、魚など</p>
  <p>・人懐っこく、ペットとして飼うことができる。ただし希少価値が高いため、価格は高い・・・</p>
  <p>・かつて日本にもニホンカワウソが生息していたが、乱獲や生息地の環境の激変により絶滅してしまった・・・</p>
  <p>・日本や中国の伝承では、キツネやタヌキ同様に人を化かすとされていた。</p>
