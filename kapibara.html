<title>カピバラについて</title>
<body>
　<div>
  <p><strong>カピバラの特徴</strong></p>
  <p>・和名はオニテンジクネズミ。</p>
  <p>・体長は106～134センチメートル。体重は35～66キログラム。</p>
  <p>・全身が5センチ以上のたわしのような硬い体毛で覆われている。</p>
  <p>・生息地は主に南アメリカ東部アマゾン川流域の、温暖な水辺。</p>
  <p>・性格は非常に穏やかで、人懐っこい。</p>
  <p>・寒さに弱く、日本の動物園で飼育されているカピバラは、温泉や打たせ湯を好んでいる。</p>
  <p>カピバラの肉は食べることができる。豚肉のような味らしい・・・</p>
  <p>普段はおっとりしているが、意外にもとても速く走ることができる。</p>
 </div>
